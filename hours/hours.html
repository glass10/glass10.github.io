        <!-- Member Hour Section -->
        <div class="container">
            <div class="row" id="memberArea">
                    <div class="col-12">
                        <div class="memberStats">
                            <h1 id="currentMember">Member Name</h1>
                        </div>
                        
                        <form id="hours-form">
                            <div class="col-3">
                                    <input type="date" name="eventDate" id="dateInput">
                            </div>
                            <div class="col-3">
                                    <input type="text" name="Event" placeholder="Event Name" id="eventInput">
